apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: cont-1
        image: shaikmustafa/mygame
        ports:
        - containerPort: 80
